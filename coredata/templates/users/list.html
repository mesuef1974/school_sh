
{% extends 'base.html' %}
{% block title %}إدارة المستخدمين{% endblock %}
{% block content %}
<h1>إدارة المستخدمين</h1>
<form class="toolbar" hx-get="{% url 'users_list' %}" hx-target="#tbl" hx-push-url="true">
  <input type="search" name="q" value="{{ q }}" placeholder="ابحث بالاسم"/>
  <button class="btn">بحث</button>
</form>
<div id="tbl">
  <table class="table">
    <thead><tr><th>المعرف</th><th>الاسم</th><th>الحالة</th></tr></thead>
    <tbody>
    {% for u in users %}<tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{% if u.is_active %}نشط{% else %}مجمّد{% endif %}</td></tr>{% empty %}
    <tr><td colspan="3" class="muted">لا يوجد مستخدمون</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
